<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="CSS/chat.css">
    <title>Chat App</title>
</head>

<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1><i class="fas fa-smile"></i> Chat App</h1>
            <a class="btn" id="log-out">Log out</a>
        </header>
        <main class="chat-main">
            <div class="chat-sidebar">
                <form id="invite-form">
                    <input type="text" id="invite-form-input" placeholder="Enter username:" required autocomplete="off">
                    <button class="btn" id="send-invite">Send Invite</button>
                </form>
                <h3><i class="fas fa-comments"></i> Chats</h3>
                <div id="chats">

                </div>

                <h3><i class="fas fa-envelope"></i> Invites Received</h3>
                <ul id="invites">

                </ul>
            </div>
            <h1 id="loading-text" class="d-none">Loading...</h1>
            <div class="chat-messages start-up">

            </div>
        </main>
        <div class="chat-form-container">
            <form id="chat-form">
                <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off" />
                <button class="btn" id="send-button"><i class="fas fa-paper-plane"></i> Send</button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.0/axios.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="JS/chat.js" type="module"></script>
</body>

</html>
